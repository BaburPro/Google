<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/chrome.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>New Tab</title>
</head>
<body>
    <div class="all">
        <div class="top">
            <div class="boxes">
                <a href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl" class="link1">Gmail</a>

            </div>

        <div class="center">

                <div class="imgs">

                        <img src="img/Google_mic.svg.png" alt="Google_mic" class="img4 img5">

                    <a href="https://lens.google/" class="link4">
                        <img src="img/Google_Lens_Icon.svg.png" alt="Google_Lens_Icon" class="img4 img6">
                    </a>
                </div>
            </div>
            <div class="bottom">
                <a href="https://it-park.uz/" class="links">
                    <div class="circle">
                        <div class="imgs">
                            <div class="b-cen">
                                <img src="img/Screenshot_2023-08-16_074039-removebg-preview.png" alt="IT-PARK" class="img7">
                        </div>
                        <div class="box">IT PARK</div>
                            </div>
                    </div>
                </a>
                <a href="https://github.com/" class="links">
                    <div class="circle">
                        <div class="b-cen">
                            <div class="imgs">
                            <i class="icon3 fa-brands fa-github"></i>
                        </div>
                        <div class="box">GitHub</div>
                        </div>
                    </div>
                </a>
                <a href="https://youtube.com/" class="links">
                    <div class="circle">
                        <div class="b-cen">
                            <div class="imgs">
                            <img src="img/youtube.ico" alt="You-Tube" class="img7">
                        </div>
                        <div class="box">YouTube</div>
                        </div>
                    </div>
                </a>
                <a href="https://telegram.org/" class="links">
                    <div class="circle">
                        <div class="b-cen">
                            <div class="imgs">
                            <img src="img/telegram.ico" alt="Telegram" class="img7">
                        </div>
                        <div class="box">Telegram</div>
                        </div>
                    </div>
                </a>
                <a href="https://www.google.com/search?q=Add+shortcut&sca_esv=557670131&sxsrf=AB5stBj4dQeS9YrjzepNgR2eRtzwCAE_yQ%3A1692244631278&ei=l5rdZMHKEMmghwOH_6_gAw&ved=0ahUKEwiB8vrA5uKAAxVJ0GEKHYf_CzwQ4dUDCA8&uact=5&oq=Add+shortcut&gs_lp=Egxnd3Mtd2l6LXNlcnAiDEFkZCBzaG9ydGN1dDIHECMYigUYJzIFEAAYgAQyBRAAGIAEMgUQABiABDIFEAAYgAQyBRAAGIAEMgUQABiABDIFEAAYgAQyBRAAGIAEMgUQABiABEjnKlCYDFivEHACeAGQAQCYAY8FoAH3CaoBAzUtMrgBA8gBAPgBAcICChAAGEcY1gQYsAPCAgoQABiKBRiwAxhD4gMEGAAgQYgGAZAGCg&sclient=gws-wiz-serp" class="links">

                        <div class="b-cen">

                        </div>
                        <div class="box">Add shortcut</div>
                        </div>
